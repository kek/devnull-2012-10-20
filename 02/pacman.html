<script>
	
var tilesize = 20;
var mapInit = [
"################",
"#              #",
"# ############ #",
"#              #",
"#              #",
"# ############ #",
"#              #",
"# ############ #",
"#              #",
"# ############ #",
"#              #",
"################"
];

var map = [];

function openUpMap(map) {
	var rnd = new MersenneTwister(1);

	for(i = 0; i < map.length; i++) {
		if(map[i] == "# ############ #") {
			var hole = 2 + Math.floor(rnd.random() * (map[i].length - 4));
			;
			console.log(hole);
		}
	}
	return map;
}

function wallAt(x, y) {

	if (y < 0 || y >= map.length || x < 0 || x >= map[y].length) {
		return false;
	}

	return map[y][x] === "#";
}

var c = document.querySelector("canvas");
var context = c.getContext("2d");

function draw() {

	context.fillStyle = "black";
	context.fillRect(0, 0, 320, 240);

	for (var y = 0; y < map.length; y++) {
		for (var x = 0; x < map[y].length; x++) {			
			drawWalls(context, x, y);
		}		
	}

	pacman.draw();
}

function logic() {
	pacman.move();
}

var Pacman = function(){
	this.x=0;
	this.y=0;
	this.dx=0;
	this.dy=0;
	
	this.init = function(){
		for(var x=0; x<16; x++){
			for(var y=0; y<10; y++){
				if( !wallAt(x,y) ){
					this.x = x;
					this.y = y;
					return;
				}
			}
		}
		//console.log("init pacman x=", this.x, " y=", this.y)
	}
	this.init();
	
	this.setDirection = function(dx, dy){
		this.dx=dx;
		this.dy=dy;
		//console.log("set direction pacman dx=", this.dx, " dy=", this.dy)
	}
	
	this.draw = function(){
		var ts = tilesize;
		context.fillStyle="#FFFF00";
        context.beginPath();
        var arcStart = 0;
        var arcEnd = Math.PI * (new Date().getTime()%100/1000);
        if(this.dx==-1){
        	arcStart=Math.PI;
        }else if(this.dx==1){
        	arcStart=0;
        }else if(this.dy==-1){
        	arcStart=Math.PI*3/2;
        }else if(this.dy==1){
        	arcStart=Math.PI/2;
        }
        context.arc(this.x*ts+ts/2,this.y*ts+ts/2, ts/2, arcStart + Math.PI*arcEnd, arcStart-Math.PI*arcEnd, false);
        //context.fillStyle = "#FFFF00";
        //context.fill();
        context.lineWidth = ts/2;
        context.strokeStyle = "#000000";
        context.stroke();
        context.lineWidth = ts/3;
        context.strokeStyle = "#FFFF00";
        context.stroke();

	}
	this.move = function(){
		if( !wallAt(this.x+this.dx, this.y+this.dy) ){
			this.x+=this.dx;
			this.y+=this.dy;
		}
	}
};

var pacman;


function loop(){
	setTimeout(function(){
		draw();
		logic();
		loop();
	},0);
}

$(document).keydown(function(e){
    if (e.keyCode == 37) { 
		pacman.setDirection(-1,0);
		return false;
    }
    if (e.keyCode == 38) { 
		pacman.setDirection(0,-1);
		return false;
    }
    if (e.keyCode == 39) { 
		pacman.setDirection(1,0);
		return false;
    }
    if (e.keyCode == 40) { 
		pacman.setDirection(0,1);
		return false;
    }
});

function drawWalls(context, x, y) {

	if (wallAt(x, y)) {

		var left = wallAt(x - 1, y);
		var top = wallAt(x, y - 1);
		var right = wallAt(x + 1, y);
		var bottom = wallAt(x, y + 1);

		context.fillStyle = "white";
		context.fillRect(x * tilesize, y * tilesize, tilesize, tilesize);
	}
}

function init( ) {
	for (var y = 0; y < mapInit.length; y++) {
		map.push(mapInit[y].split(""));
	}
	openUpMap(mapInit);

	map.forEach(function (row) {
		console.log(row);
	});
	
	pacman = new Pacman();
	loop();
}

init();
