<script>

var seed = 0;
var tilesize = 20;
var objects;
var mapInit = [
"#####################",
"#                   #",
"# ################# #",
"#         #         #",
"#####################",
"#                   #",
"# ################# #",
"#     #             #",
"#####################",
"#                   #",
"# ################# #",
"#              #    #",
"#####################",
"#             #     #",
"# ################# #",
"#                   #",
"#####################"
];

var map = [];

function openUpMap(map, seed) {
	var NUMHOLES = 2;
	var rnd = new MersenneTwister(seed);

	for(var i = 1; i < map.length-1; i++) {

		while(map[i].filter(function (cell) {
			return cell == " ";
		}).length < NUMHOLES + 2) {
			var hole = Math.floor(rnd.random() * (map[i].length - 4));
			if(map[i][hole-1] == "#" && map[i][hole+1] == "#") {
				map[i][hole] = " ";
			} 
		}
	}
	return map;
}

function wallAt(x, y) {

	if (y < 0 || y >= map.length || x < 0 || x >= map[y].length) {
		return false;
	}

	return map[y][x] === "#";
}

var c = document.querySelector("canvas");
var context = c.getContext("2d");

function draw() {

	context.fillStyle = "black";
	context.fillRect(0, 0, c.width, c.height);

	context.fillStyle = "rgba(255, 255, 255, 0.3)";
	for (var y = 0; y < map.length; y++) {
		for (var x = 0; x < map[y].length; x++) {			
			context.fillRect(x * tilesize + 1, y * tilesize + 1, tilesize - 2, tilesize - 2);
		}		
	}


	for (var y = 0; y < map.length; y++) {
		for (var x = 0; x < map[y].length; x++) {			
			drawWalls(context, x, y);
		}		
	}

	pacman.draw();
	pills.forEach(function (pill) {
		context.fillStyle = "rgba(0,100,255,0.7)"
		context.fillRect(pill.x * tilesize + 1, pill.y * tilesize + 1, tilesize - 2, tilesize - 2)
	});
}

function logic() {

	for (var i = 0; i < objects.length; i++) {
		var o = objects[i];
		o.draw();
	}

	for (var i = 0; i < objects.length; i++) {
		var o = objects[i];
		o.move();
	}

	var pillsHere = pills.filter(function (pill) { return pill.x == pacman.x && pill.y == pacman.y });
	if(pillsHere.length > 0) {
		pills = pills.filter(function (pill) { return pill != pillsHere[0] });
		pacman.eatPill();

	}
}


var Base = function() {

};

Base.prototype = {
	
	setValues: function(x, y, color, speed1, speed2, dx, dy) {
		this.x = x; 
		this.y = y; 
		this.color = color;
		this.speed1 = speed1;
		this.speed2 = speed2;

		this.speed = this.speed1;

		this.dx = dx;
		this.dy = dy;
		this.ax = 0;
		this.ay = 0;
		this.isMoving=0;
	},

	setDirection: function(dx, dy){
		if (!wallAt(this.x + dx + this.ax, this.y + dy + this.ay)) {
			this.dx=dx;
			this.dy=dy;
		}
	}, 

	animValue: function() {
		var ts = new Date().getTime();
		var m = Math.min(this.speed, ts - this.isMoving);
		var v = m / this.speed; 

		return v;
	}, 

	move: function(){
	
		if (new Date().getTime() - this.isMoving > this.speed) {
			this.isMoving = 0;
			this.x += this.ax;
			this.y += this.ay;
			this.ax = 0;
			this.ay = 0;
		}

		if (this.isMoving == 0) {
			if (!wallAt(this.x + this.dx, this.y + this.dy)) {
				this.ax = this.dx;
				this.ay = this.dy;
				this.isMoving = new Date().getTime();
			}
		}  
	}, 

	draw: function( ) {

	}
}

var Pacman = function() {
	this.setValues.apply(this, arguments);
};

Pacman.prototype = new Base();
	
Pacman.prototype.draw = function(){
	var ts = tilesize;
	context.fillStyle = "#FFFF00";
    context.beginPath();
    var arcStart = 0;
    var arcEnd = Math.PI * (new Date().getTime()%1000/10000);

    if(this.ax==-1){
    	arcStart=Math.PI;
    }else if(this.ax==1){
    	arcStart=0;
    }else if(this.ay==-1){
    	arcStart=Math.PI*3/2;
    }else if(this.ay==1){
    	arcStart=Math.PI/2;
    }

    var anim = this.isMoving > 0 ? this.animValue() : 0;
	var x = this.x * ts + (ts * anim) * this.ax; 
	var y = this.y * ts + (ts * anim) * this.ay;

    context.arc(x+ts/2, y+ts/2, ts/4, arcStart + Math.PI*arcEnd, arcStart-Math.PI*arcEnd, false);
    //context.fillStyle = "#FFFF00";
    //context.fill();
    context.lineWidth = ts/2;
    context.strokeStyle = "#000000";
    context.stroke();
    context.lineWidth = ts/2;
    context.strokeStyle = "#FFFF00";
    context.stroke();

};

Pacman.prototype.eatPill = function(){
	this.superpowered = 1;
	console.log("*** Pacman.prototype.eatPill() is not implemented");
};

var Ghost = function(){
	this.setValues.apply(this, arguments);
}

Ghost.prototype = new Base();
	
Ghost.prototype.draw = function(){
	var ts = tilesize;

    var anim = this.isMoving > 0 ? this.animValue() : 0;
	var x = this.x * ts + (ts * anim) * this.ax; 
	var y = this.y * ts + (ts * anim) * this.ay;

	context.fillStyle = this.color; 
	context.fillRect(x + 5, y + 5, ts - 10, ts - 10);
};



var pacman;
var gtimer = 0;
var pills = [];

function loop(){
	setTimeout(function(){
		draw();
		logic();
		loop();
		gtimer++;
	}, 50);
}

$(document).keydown(function(e){
    if (e.keyCode == 37) { 
		pacman.setDirection(-1,0);
		return false;
    }
    if (e.keyCode == 38) { 
		pacman.setDirection(0,-1);
		return false;
    }
    if (e.keyCode == 39) { 
		pacman.setDirection(1,0);
		return false;
    }
    if (e.keyCode == 40) { 
		pacman.setDirection(0,1);
		return false;
    }
});

function drawWalls(context, x, y) {

	if (wallAt(x, y)) {

		var left = wallAt(x - 1, y);
		var top = wallAt(x, y - 1);
		var right = wallAt(x + 1, y);
		var bottom = wallAt(x, y + 1);
		var inset = 8; 

		context.fillStyle = "white";

		var rx;
		var ry; 
		var rw;
		var rh;

		if (!left && !right && !top && !bottom) {

			rx = x * tilesize + inset;
			ry = y * tilesize + inset;
			rw = tilesize - inset - inset;
			rh = tilesize - inset - inset;

		}

		if (left && right) {

			rx = x * tilesize;
			ry = y * tilesize + inset;
			rw = tilesize;
			rh = tilesize - inset - inset;

		} else if (left) {

			rx = x * tilesize;
			ry = y * tilesize + inset;
			rw = tilesize / 2;
			rh = tilesize - inset - inset;

		} else if (right) {

			var w2 = tilesize / 2 + inset;
			rx = x * tilesize + tilesize / 2;
			ry = y * tilesize + inset;
			rw = w2;
			rh = tilesize - inset - inset;

		}

		if (rx) {
				context.fillRect(rx, ry, rw, rh);
		}

		if (top && bottom) {

			rx = x * tilesize + inset;
			ry = y * tilesize;
			rw = tilesize - inset - inset;
			rh = tilesize;

		} else if (top) {

			rx = x * tilesize + inset;
			ry = y * tilesize;
			rw = tilesize - inset - inset;
			rh = tilesize / 2;

		} else if (bottom) {

			rx = x * tilesize + inset;
			ry = y * tilesize + tilesize / 2;
			rw = tilesize - inset - inset;
			rh = tilesize / 2;

		}

		if (rx) {
				context.fillRect(rx, ry, rw, rh);
		}
	}
}

function placePills() {
	return [
		{x: 10, y: 1},
		{x: 1, y: 3}
	];
}

function init(seed) {
	console.log("init:", seed);

	map = [];
	for (var y = 0; y < mapInit.length; y++) {
		map.push(mapInit[y].split(""));
	}

	pills = placePills();

	openUpMap(map);

	pacman = new Pacman(1, 1, "#FFFF00", 250, 300, 0, 0);

	objects = [pacman, 
		new Ghost(19, 15, "#FF0000", 300, 250, -1, 0),
		new Ghost(18, 15, "#FF00FF", 300, 250, -1, 0),
		new Ghost(16, 15, "#00FFFF", 300, 250, -1, 0),
		new Ghost(14, 15, "#00FF00", 300, 250, -1, 0),

		];
	loop();

	// map.forEach(function (row) {
	// 	console.log(row.join(""));
	// });
}

init(seed);

document.querySelector("a").addEventListener("click", function() {
	seed++;
	init(seed);
})
