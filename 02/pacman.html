<script>

var seed = 0;
var tilesize = 20;
var mapInit = [
"#####################",
"#                   #",
"# # ############### #",
"#                   #",
"#####################",
"#                   #",
"# ################# #",
"#                   #",
"#####################",
"#                   #",
"# ################# #",
"#                   #",
"#####################",
"#                   #",
"# ################# #",
"#                   #",
"#####################"
];

var map = [];

function openUpMap(map, seed) {
	var NUMHOLES = 2;
	var rnd = new MersenneTwister(seed);

	for(var i = 1; i < map.length-1; i++) {

		while(map[i].filter(function (cell) {
			return cell == " ";
		}).length < NUMHOLES + 2) {
			var hole = Math.floor(rnd.random() * (map[i].length - 4));
			if(map[i][hole-1] == "#" && map[i][hole+1] == "#") {
				map[i][hole] = " ";
			} 
		}
	}
	return map;
}

function wallAt(x, y) {

	if (y < 0 || y >= map.length || x < 0 || x >= map[y].length) {
		return false;
	}

	return map[y][x] === "#";
}

var c = document.querySelector("canvas");
var context = c.getContext("2d");

function draw() {

	context.fillStyle = "black";
	context.fillRect(0, 0, c.width, c.height);

	context.fillStyle = "rgba(255, 255, 255, 0.3)";
	for (var y = 0; y < map.length; y++) {
		for (var x = 0; x < map[y].length; x++) {			
			context.fillRect(x * tilesize + 1, y * tilesize + 1, tilesize - 2, tilesize - 2);
		}		
	}


	for (var y = 0; y < map.length; y++) {
		for (var x = 0; x < map[y].length; x++) {			
			drawWalls(context, x, y);
		}		
	}

	pacman.draw();
}

function logic() {
	pacman.draw();
}

var Pacman = function(){
	this.x=0;
	this.y=0;
	this.dx=0;
	this.dy=0;
	this.a1x=0;
	this.a1y=0;
	this.a2x=0;
	this.a2y=0;
	this.isMoving=0;
	
	this.init = function(){
		for(var x=0; x<16; x++){
			for(var y=0; y<10; y++){
				if( !wallAt(x,y) ){
					this.x = x;
					this.y = y;
					this.a1x=this.x*tilesize;
					this.a1y=this.y*tilesize;
					console.log("init pacman x=", this.x, " y=", this.y);
					return;
				}
			}
		}
		
	}
	this.init();
	
	this.setDirection = function(dx, dy){
		this.dx=dx;
		this.dy=dy;
		//console.log("set direction pacman dx=", this.dx, " dy=", this.dy)
	}
	
	this.getAnimX = function(){
		var ts = new Date().getTime();
		return this.a1x+(this.a2x-this.a1x)*250/Math.max(250,ts-this.isMoving);
	}
	
	this.getAnimY = function(){
		var ts = new Date().getTime();
		return this.a1y+(this.a2y-this.a1y)*250/Math.max(250,ts-this.isMoving);
	}
	
	this.draw = function(){
		var ts = tilesize;
		context.fillStyle="#FFFF00";
        context.beginPath();
        var arcStart = 0;
        var arcEnd = Math.PI * (new Date().getTime()%1000/10000);
        if(this.dx==-1){
        	arcStart=Math.PI;
        }else if(this.dx==1){
        	arcStart=0;
        }else if(this.dy==-1){
        	arcStart=Math.PI*3/2;
        }else if(this.dy==1){
        	arcStart=Math.PI/2;
        }
        context.arc(this.getAnimX()+ts/2,this.getAnimY()+ts/2, ts/2, arcStart + Math.PI*arcEnd, arcStart-Math.PI*arcEnd, false);
        //context.fillStyle = "#FFFF00";
        //context.fill();
        context.lineWidth = ts/2;
        context.strokeStyle = "#000000";
        context.stroke();
        context.lineWidth = ts/3;
        context.strokeStyle = "#FFFF00";
        context.stroke();

	}
	this.move = function(){
		console.log(" move");
		if(  this.isMoving==0 || new Date().getTime()-this.isMoving>250 ){
			console.log("test move");
			if( !wallAt(this.x+this.dx, this.y+this.dy) ){
				console.log("move to new");
				this.isMoving = new Date().getTime();
				this.a1x=this.x*tilesize;
				this.a1y=this.y*tilesize;
				
				this.x+=this.dx;
				this.y+=this.dy;
				
				this.a2x=this.x*tilesize;
				this.a2y=this.y*tilesize;
			}else{
				this.isMoving = 0;
				console.log("stop move");
			}
		}
	}
};

var pacman;
var gtimer = 0;


function loop(){
	setTimeout(function(){
		draw();
		logic();
		loop();
		gtimer++;
	},0);
}

$(document).keydown(function(e){
    if (e.keyCode == 37) { 
		pacman.setDirection(-1,0);
		return false;
    }
    if (e.keyCode == 38) { 
		pacman.setDirection(0,-1);
		return false;
    }
    if (e.keyCode == 39) { 
		pacman.setDirection(1,0);
		return false;
    }
    if (e.keyCode == 40) { 
		pacman.setDirection(0,1);
		return false;
    }
});

function drawWalls(context, x, y) {

	if (wallAt(x, y)) {

		var left = wallAt(x - 1, y);
		var top = wallAt(x, y - 1);
		var right = wallAt(x + 1, y);
		var bottom = wallAt(x, y + 1);
		var inset = 8; 

		context.fillStyle = "white";

		var rx;
		var ry; 
		var rw;
		var rh;

		if (!left && !right && !top && !bottom) {

			rx = x * tilesize + inset;
			ry = y * tilesize + inset;
			rw = tilesize - inset - inset;
			rh = tilesize - inset - inset;

		}

		if (left && right) {

			rx = x * tilesize;
			ry = y * tilesize + inset;
			rw = tilesize;
			rh = tilesize - inset - inset;

		} else if (left) {

			rx = x * tilesize;
			ry = y * tilesize + inset;
			rw = tilesize / 2;
			rh = tilesize - inset - inset;

		} else if (right) {

			var w2 = tilesize / 2 + inset;
			rx = x * tilesize + tilesize / 2;
			ry = y * tilesize + inset;
			rw = w2;
			rh = tilesize - inset - inset;

		}

		if (rx) {
				context.fillRect(rx, ry, rw, rh);
		}

		if (top && bottom) {

			rx = x * tilesize + inset;
			ry = y * tilesize;
			rw = tilesize - inset - inset;
			rh = tilesize;

		} else if (top) {

			rx = x * tilesize + inset;
			ry = y * tilesize;
			rw = tilesize - inset - inset;
			rh = tilesize / 2;

		} else if (bottom) {

			rx = x * tilesize + inset;
			ry = y * tilesize + tilesize / 2;
			rw = tilesize - inset - inset;
			rh = tilesize / 2;

		}

		if (rx) {
				context.fillRect(rx, ry, rw, rh);
		}
	}
}

function init(seed) {
	console.log("init:", seed);

	map = [];
	for (var y = 0; y < mapInit.length; y++) {
		map.push(mapInit[y].split(""));
	}

	openUpMap(map);
	pacman = new Pacman();
	loop();

	// map.forEach(function (row) {
	// 	console.log(row.join(""));
	// });
}

init(seed);

document.querySelector("a").addEventListener("click", function() {
	seed++;
	init(seed);
})
